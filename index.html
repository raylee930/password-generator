<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>簡易密碼產生器</title>
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/password.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="favicon.ico" >
    </head>
    <body>
	
        <div class="container">
            <div class="row">
                <div class="col-md-4 mx-auto">
					<form>
					<br />
					<h2 id="text_title" class="text-center">簡易密碼產生器</h2>
					<br />
					<div class="card">
						<div class="card-body">
							<br />
							<label for="quant" class="form-label" id="text_passwordlength">密碼長度：</label><span id="num">8</span><br />
							<input class="form-range" type="range" min="1" max="32" step="1" id="quant" name="quant" value="8">
						
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" id="lowers" name="lowers" checked>
								<label class="form-check-label">英文小寫</label>
							</div>
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" id="uppers" name="uppers">
								<label class="form-check-label">英文大寫</label>
							</div>
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" id="numbers" name="numbers" checked>
								<label class="form-check-label">數字</label>
							</div>
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" id="simbols" name="simbols">
								<label class="form-check-label">符號</label>
							</div>
							<br />
							<input type="button" class="btn btn-primary" value="產生" id="captura">
						</div>
					</div>
					
					<br />

					<div class="input-group mb-3">
						<span class="input-group-text">密碼</span>
						<input type="text" class="form-control" id="result" readonly>
						<button class="btn btn-secondary" type="button" onclick="copy()">複製</button> 
					</div>

					</form>
                </div>
            </div>
        </div>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/copy.js"></script>
    </body>
</html>
