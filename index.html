<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/password.js"></script>
<script src="js/app.js"></script>
<script src="js/main.js"></script>
<title>密碼產生器</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div align="center">
<form>
<div class="rounded">
  <div class="box">	
  <h1 id="text_title">密碼產生器</h1>
  <label for="quant" id="text_passwordlength">密碼長度 :</label><span id="num">6</span><br><input type="range" min="1" max="32" step="1" id="quant" name="quant" value="6"><br>
  
  <input type="button" value="產生" id="captura">
  </div>
  <div class="box" id="box_options">
  <span class="right">
  <label for="lowers" id="text_lowers">英文小寫 :</label> <input type="checkbox" id="lowers" name="lowers" checked="checked"><br>
  <label for="uppers" id="text_uppers">英文大寫 :</label> <input type="checkbox" id="uppers" name="uppers"><br>
  <label for="numbers" id="text_numbers">數字 :</label> <input type="checkbox" id="numbers" name="numbers"><br>
  <label for="simbols" id="text_simbol">符號 :</label> <input type="checkbox" id="simbols" name="simbols"><br>
  </span>
  </div>
  <div class="box"><div class="inner" id="result"></div></div>
 </div>
 </form> 
</div>
</body>
</html>
